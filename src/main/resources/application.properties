server.servlet.context-path=/desafio

spring.batch.job.enabled=false

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=true

# Datasource h2
spring.datasource.url=jdbc:h2:/tmp/desafiociandt/dbh2;DB_CLOSE_ON_EXIT=FALSE;INIT=runscript from 'classpath:scripts/schema-h2.sql'
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.schema=
#spring.datasource.schema=schema-h2.sql
#spring.datasource.data=data-h2.sql
spring.datasource.data=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect




